name: Build and Push Docker Image  

on:  
  push:  
    branches: [ main, master ]  
  pull_request:  
    branches: [ main, master ]  
  # 也可以手动触发  
  workflow_dispatch:  

jobs:  
  build-and-push:  
    runs-on: ubuntu-latest  
    permissions:  
      contents: read  
      packages: write  

    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v4  

      - name: Set up Docker Buildx  
        uses: docker/setup-buildx-action@v3  

      # 登录到 GitHub 容器仓库  
      - name: Login to GitHub Container Registry  
        uses: docker/login-action@v3  
        with:  
          registry: ghcr.io  
          username: ${{ github.repository_owner }}  
          password: ${{ secrets.GITHUB_TOKEN }}  

      # 提取仓库名称作为镜像名  
      - name: Extract repository name  
        id: repo-name  
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT  

      # 构建并推送 Docker 镜像  
      - name: Build and push  
        uses: docker/build-push-action@v5  
        with:  
          context: .  
          push: true  
          tags: |  
            ghcr.io/${{ steps.repo-name.outputs.REPO_NAME }}:latest  
            ghcr.io/${{ steps.repo-name.outputs.REPO_NAME }}:${{ github.sha }}  
          cache-from: type=gha  
          cache-to: type=gha,mode=max  

      # 输出镜像信息  
      - name: Image digest  
        run: echo "Image has been pushed to ghcr.io/${{ steps.repo-name.outputs.REPO_NAME }}"  
